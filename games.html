  <!-- Game iframe will be injected here -->

<script>
function loadGame(url) {
  const container = document.getElementById('game-frame-container');
  container.innerHTML = `
    <iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>
  `;
}
</script>
